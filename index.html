<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test quran</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 id="web-title">Quran Kareem</h1>
        <img src="quran.svg" alt="Quran caligraphy">
        <div class="form-control">
            <div class="form-control-center">
                <!-- <p id="note">note: can only output 7 verses maximum</p> -->
                <input id="search" type="text" placeholder="Surah:Ayah-Ayah translation">
                <button id="btn">Search Ayah</button>
            </div>
        </div>
        <div id="result">
            <div class="result-center">
                <h1 id="surah-name"></h1>
                <h2 id="surah-name-ar"></h2>
                <h5 id="revelation"></h5>
                <h3 id="tran-edit"></h3>
                <div id="verses"></div>
                <p class="error"></p>
            </div>
        </div>

    </div>
</body>

</html>
